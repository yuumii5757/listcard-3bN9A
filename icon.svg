<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#7e22ce" />
    </linearGradient>
    
    <!-- Lightning Gradient -->
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef08a" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    
    <!-- Drop Shadow for Lightning -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Drop Shadow for Cards -->
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Base Rectangle -->
  <rect width="512" height="512" rx="110" fill="url(#bgGrad)" />
  
  <!-- Glossy Overlay Top -->
  <path d="M 0 110 C 0 49.3 49.3 0 110 0 L 402 0 C 462.7 0 512 49.3 512 110 L 512 250 C 350 180 150 180 0 250 Z" fill="rgba(255,255,255,0.12)" />

  <!-- Flashcards Stack -->
  <g transform="translate(116, 120)">
    <!-- Back Card -->
    <rect x="30" y="40" width="230" height="150" rx="15" transform="rotate(10, 145, 115)" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <!-- Middle Card -->
    <rect x="15" y="20" width="230" height="150" rx="15" transform="rotate(5, 130, 95)" fill="rgba(255,255,255,0.6)" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <!-- Front Card -->
    <rect x="0" y="0" width="230" height="150" rx="15" fill="#f8fafc" stroke="#ffffff" stroke-width="3" filter="url(#cardShadow)"/>
  </g>

  <!-- Lightning Bolt -->
  <path d="M 285 90 L 180 270 L 255 270 L 235 390 L 350 210 L 275 210 Z" fill="url(#boltGrad)" filter="url(#glow)" />
  <path d="M 285 90 L 180 270 L 255 270 L 235 390 L 350 210 L 275 210 Z" fill="url(#boltGrad)" stroke="#ffffff" stroke-width="2" stroke-linejoin="round"/>

  <!-- Text -->
  <text x="256" y="460" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="95" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="1">Lang</text>
  
  <!-- Subtle Inner Border -->
  <rect width="508" height="508" x="2" y="2" rx="108" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4" />
</svg>
